<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة صمود غزة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5 shadow">
        <div class="container">
            <h1>منصة توثيق قصص الصمود</h1>
            <p class="lead">نوثق حكايات الأمل من قلب غزة</p>
        </div>
    </header>

    <section id="stories" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">قصص من واقع الصمود</h2>
            <div class="row" id="stories-list"></div>
        </div>
    </section>

    <section id="video" class="bg-light py-5">
        <div class="container text-center">
            <h3>توثيق مرئي</h3>
            <div class="mt-4 shadow-lg rounded overflow-hidden" style="max-width: 800px; margin: 0 auto;">
                <video width="100%" controls>
                    <source src="story1.mp4" type="video/mp4">
                    متصفحك لا يدعم تشغيل الفيديو.
                </video>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
